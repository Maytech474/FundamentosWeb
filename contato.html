<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div id="BlogPessoal"><img src="assets\img\contato.png" alt="blog" >
      </div> 
      <ul id="menu">
        <li>
          <a href="index.html"> Home </a>
        </li>
        <li>
          <a href="contato.html"> Contato </a>
        </li>
      </ul>
    </header>

    <main>
      <fieldset class="grupo">
        <div class="container mb-50">
          <div>
            <form class="flex">
              <div class="flex">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" />
              </div>
              <div class="flex">
                <label for="email">E-mail:</label>
                <input type="email" id="email" />
              </div>
              <div class="flex">
                <label for="assunto">Assunto:</label>
                <textarea name="assunto" id="assunto" cols="60" rows="5"></textarea>
              </div>
              <div class="flex"></div>
                <button class="botao" type="submit" onsubmit="">Concluído</button>
              </div>
            </form>
          </div>

      </fieldset>
        <div class="ml-50">
          <p>R. Caiapó, 5 - Centro, Mogi Mirim - SP, 13800-100</p>
          <p>São Paulo - SP</p>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3687.9120048406517!2d-46.957159485984675!3d-22.432337585255162!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c8f84bbc91b4af%3A0x42f4283d12a8f085!2sBiblioteca%20Municipal!5e0!3m2!1spt-BR!2sbr!4v1632205901564!5m2!1spt-BR!2sbr" width="300" height="190" style="border:6;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
  
      <hr />
      <footer>
        <script type="text/javascript"></script>
        <div class="container">
          <a href="https://www.facebook.com/" target="_blank">
            <img
              class="tm-social p-30"
              src="assets/img/facebook.png"
              alt="Logo do Facebook"
            />
          </a>
  
          <a href="https://www.linkedin.com/" target="_blank">
            <img
              class="tm-social p-30"
              src="assets/img/linkedin.png"
              alt="Logo do Linkedin"
            />
          </a>
  
          <a href="https://www.instagram.com/" target="_blank">
            <img
              class="tm-social p-30"
              src="assets/img/instagram.png"
              alt="Logo do Intagram"
            />
          </a>
        </div>
  
      </footer>
      <p class="center">Todos os direitos reservados: Maicon Bonfim Izidoro (Generation) &copy</p>
      
    </main>
  </body>
</head>
